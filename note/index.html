<!doctype html>
<title>Note</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<!-- <meta http-equiv='refresh' content='0; url="https://apps.apple.com/app/id1602765272"'> -->
<meta name='apple-itunes-app' content='app-id=1602765272'>
<link rel='icon' type='image/png' href='/note/favicon-16x16.png' sizes='16x16'>
<link rel='icon' type='image/png' href='/note/favicon-32x32.png' sizes='32x32'>
<link rel='icon' type='image/png' href='/note/favicon-48x48.png' sizes='48x48'>
<link rel='icon' type='image/png' href='/note/favicon-180x180.png' sizes='180x180'>
<link rel='icon' type='image/png' href='/note/favicon-192x192.png' sizes='192x192'>
<link rel='icon' type='image/png' href='/note/favicon-512x512.png' sizes='512x512'>
<style>
html {
	background-color: white
}
@media (prefers-color-scheme: dark) {
	html {
		background-color: black
	}
}
a {
	background: url('/note/AppStore.svg') no-repeat;
	background-size: contain;
	color: transparent;
	height: 55px;
	left: 0;
	margin: 0 auto;
	position: absolute;
	right: 0;
	text-align: center;
	text-indent: -9999px;
	top: calc(100vh - 55px - 20vh);
	-webkit-user-select: none;
	user-select: none;
	width: 164px
}
</style>
<a href='https://apps.apple.com/app/id1602765272' title='Download on the App Store'>Download on the App Store</a>
<script>
const isMobileSafari = navigator.userAgent.match(/safari/i) && navigator.vendor.match(/apple/i) && navigator.maxTouchPoints > 0;
const button = document.querySelector('a');
button.style.opacity = 0;
if (isMobileSafari) {
	document.addEventListener('readystatechange', function() {
		if (document.readyState === 'interactive') {
			setTimeout(function() {
				button.style.top = `calc(${window.innerHeight - button.clientHeight}px - 10vh)`;
				button.style.opacity = 1.0;
			}, 600);
		}
	});
} else {
	window.location.replace('https://apps.apple.com/us/app/id1602765272'); 
}
</script>
